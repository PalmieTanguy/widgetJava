<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/mains.css">

    <title>DASxHAMSTER</title>
</head>

<body>
    <!-- nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="../public/logoS.png" alt="xHamster" width="220" height="50">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--jumbotron register-->
    <div class="container bg-dark mt-5 p-4" id="loginContent">
        <div class="mb-3  col-8">
            <label for="mail" class="colorRed"><b>Email address:</b></label>
            <input type="email" class="form-control" id="mail" placeholder="name@example.com">
        </div>
        <div class="mb-3 col-4">
            <label for="pass" class="colorRed"><b>Password:</b></label>
            <input type="password" class="form-control" id="myPassword">
        </div>
        <div class="mb-3 col-7">
            <input class="form-check-input" type="checkbox" id="viewPass" onclick="viewPassword()">
            <label class="form-check-label text-secondary" for="viewPass">
                <b>Show password</b>
                </label>
        </div>
        <button type="button" class="btn btn-danger"><b>Connexion</b></button>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous "></script>
<script type="text/javascript " src="../assets/bootstrap/js/bootstrap.min.js"></script>

</html>
